<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>말씀뽑기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 30px 0;
    }
    .header h1 {
      margin: 0;
      font-size: 3em;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .card {
      background-color: white;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    .card h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>말씀 뽑기</h1>
  </div>
  <div class="content">
    <div class="card">
      <h2>하나님의 말씀을 뽑아보세요</h2>
      <button class="button">말씀 뽑기</button>
    </div>
  </div>
</body>
</html>
